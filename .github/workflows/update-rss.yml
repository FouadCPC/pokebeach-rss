# .github/workflows/update-rss.yml

name: Mise à jour du flux RSS

on:
  # Exécution manuelle possible
  workflow_dispatch:
  # Exécution automatique toutes les heures
  schedule:
    - cron: '0 * * * *'
  # Exécution au démarrage du dépôt
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Récupère tout l'historique pour éviter les erreurs de commit
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pytz
        
    - name: Generate RSS feed
      run: python rss_generator.py
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add -A
        git diff --staged --quiet || git commit -m "Mise à jour automatique du flux RSS: $(date -u)"
        git push
